  <body>
    <wrapper class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        <card-header class="card-header">
          <h2>Generate a Password</h2>
        </card-header>

        <card-body class="card-body">
            <form><label for=""> "Number of Characters</label>
                <!-- Min and Max values -->
                <!-- id to select them form js -->
                <!-- value =default value -->
                    <input type = "range" min = "8" max = "128" value ="1" id="characterAmountRange">
                    <input type = "number" min ="1" max = "100" value ="1" id="characterAmountRange">>

                    <label for="boxLowerCase">lowercase</label>
                    <input type="checkbox" id ="boxLowerCase">

                    <label for="boxUpperCase">UPPERCASE</label>
                    <input type="checkbox" id ="boxUpperCase">

                    <label for="boxNumbers">Numbers</label>
                    <input type="checkbox" id ="boxNumbers">

                    <!-- How to make it & or? -->
                    <label for="boxSpecialCharacters">Special Characters</label>
                    <input type="checkbox" id ="boxSpecialCharacters">

                    <!-- Check how to use teh other button -->
                    <button type = "submit">Generate Password</button>

            </form>

        </card-body>

      </div>
